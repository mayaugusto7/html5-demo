<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unordered</title>
</head>
<body>

<h2>An unordered HTML list</h2>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<br>
<hr>

<h2>An unordered with Disc Bullets</h2>

<ul style="list-style-type: disc;">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>

<br>
<hr>

<h2>An unordered with Circle Bullets</h2>

<ul style="list-style-type: circle;">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>

<br>
<hr>

<h2>An unordered with Square Bullets</h2>

<ul style="list-style-type: square;">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>

<br>
<hr>

<h2>An unordered without Bullets</h2>

<ul style="list-style-type: none;">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>


</body>
</html>
