<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordered</title>
</head>
<body>

<h2>The start attribute</h2>
<p>By default, an ordered list will start counting from 1. Use the start attribute to start counting from a specified number:</p>

<ol start="50">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>

<ol type="I" start="50">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>

</body>
</html>
