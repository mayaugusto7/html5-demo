<h1 style="font-size: 10vw;">Responsive Text</h1>

<p style="font-size: 5vw;">Resize the browser window to see how the text size scales.</p>

<p style="font-size: 5vw;">Use the "vw" unit the sizing the text. 10vw will set the size to 10% of viewport width.</p>

<p>View is the browser window size. 1vw = 1% of viewport width. If the viewport is 50cm wide, 1vw is 0.5cm.</p>
