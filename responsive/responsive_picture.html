<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
</head>
<body>

<h2>Show Different Images Depending on Browser Width</h2>
<p>Resize the browser width and the image will change at 600px and 1500px.</p>

<picture>
    <source srcset="/assets/images/img_smallflower.jpg" media="(max-with: 600px)">
    <source srcset="/assets/images/img_flowers.jpg" media="(max-width: 1500px)">
    <source srcset="/assets/images/flowers.jpg">
    <img src="/assets/images/img_flowers.jpg" alt="Flowers" style="width: auto">
</picture>
</body>
</html>
