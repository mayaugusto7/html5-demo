<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Padding and Spacing</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }

        table {
            border-spacing: 30px;
        }
    </style>
</head>
<body>

<h2>Cellpadding</h2>
<p>Change the space between the cells with the border-spacing property.</p>

<table style="width: 100%">
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jack</td>
        <td>94</td>
    </tr>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
    </tr>
</table>
</body>
</html>
