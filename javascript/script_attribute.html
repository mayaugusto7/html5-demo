<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>

<h1>My First JavaScript</h1>
<p>Here, a JavaScript changes the value of the src (source) attribute of an image.</p>

<script>
    function light(sw) {
        let pic;
        if (sw === 0) {
            pic = '/assets/images/pic_bulboff.gif'
        } else {
            pic = '/assets/images/pic_bulbon.gif'
        }

        document.getElementById('myImage').src = pic;
    }
</script>

<img id="myImage" src="/assets/images/pic_bulboff.gif" width="100" height="180" alt="Lamp OFF">

<p>
    <button type="button" onclick="light(1)">Light On</button>
    <button type="button" onclick="light(0)">Light Off</button>
</p>

</body>
</html>
